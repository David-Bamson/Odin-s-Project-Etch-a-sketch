<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>

    <div class="instructions">
        <h3>Enhanced Etch-a-Sketch</h3>
        <p> Each square gets a random color on first hover</p>
        <p> Each additional hover darkens the square by 10%</p>
        <p> After 10 hovers, the square becomes completely black!</p>
    </div>
    
    <div class="start">   
        <input type="number"  class="input" id="Input" min="1" max="100" placeholder="Enter a number between 1  and 100">
        <button type="submit" id="btn" class="btn">Generate Grid</button>
        <p id="para">Enter a grid size to begin</p>
    </div>



    <div id="container">
   
    </div>


<script src="script.js"></script>
</body>
</html>
